<!--Side Bar-->

    <div class="row">
        <div class="col-sm-3 bg-secondary ">
            <nav class="navbar-sidebar nav ">
                <ul class="list-unstyled navbar-list">
                    <li>Books</li>
                    <li>Magazine</li>
                    <li>Notebook</li>
                </ul>
            </nav>
        </div>

        <!--Main-->
        <div class="col-sm-8 container">
            <h1 class="mt-3 mb-3">Products</h1>
            <div class="main-content">
                <div class="section-content section-p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <div *ngFor="let product of products" class="product-box border border-dark">
                                    <h4>Name {product?.name}</h4>
                                    <div class="price">Price {product?.price}</div>
                                    <div class="price">Unit in stock {product?.unitinstock}</div>
                                    <a href="#" class="primary-btn">Add to cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
