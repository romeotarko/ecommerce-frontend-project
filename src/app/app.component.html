    <!--Nav Bar-->

        <nav class="navbar navbar-light bg-secondary justify-content-between">
            <a class="navbar-brand" routerLink="/main-component" routerLinkActive="active">Ecommerce</a>

            <form class="form-inline d-flex justify-content-between">
                <input class="form-control mr-sm-2" #myInput type="text" placeholder="Search for products"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <button type="button" class="btn btn-primary">Primary</button>
            <button><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-cart4" viewBox="0 0 16 16">
                    <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                </svg>
                <a routerLink="/chart-component" routerLinkActive="active">Chart</a>
            </button>
        </nav>
    </div>

    <router-outlet></router-outlet>

    <!--Footer-->
    <div class="row w-100 pt-2">
        <div class="col-12 py-3 bg-secondary">
            <footer class="bg-light text-center text-lg-start">
                <div class="row">

                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">About</h5>
                        <ul>
                            <li>Link</li>
                            <li>Link</li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Contact</h5>
                        <ul>
                            <li>Link</li>
                            <li>Link</li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Help</h5>
                        <ul>
                            <li>Link</li>
                            <li>Link</li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Links</h5>
                        <ul>
                            <li>Link</li>
                            <li>Link</li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #addForm="ngForm" (ngSubmit)="onAddProduct(addForm)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" ngModel name="text" class="form-control" id="text" placeholder="price"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="unitinstock">Unit in stock</label>
                            <input type="text" ngModel name="unitinstock" class="form-control" id="unitinstock"
                                placeholder="Unit in stock" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
